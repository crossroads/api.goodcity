version: 2.1

# ENV VARS required
# AZURE_SP           - service principal given the Contributor role on the Azure Container Registry
# AZURE_SP_PASSWORD  - service principal password
# AZURE_SP_TENANT    - tenant of servie principal
# AZURE_SUBSCRIPTION - name of Azure subscription with the container registry
# AZURE_ACR_REGISTRY - name of Azure Container Registry
# CC_TEST_REPORTER_ID   - for reporting code climate statistics
# ROLLBAR_ACCESS_TOKEN  - for recording deployments
# GITHUB_TOKEN - token for accessing private repos. See https://github.com/settings/tokens

orbs:
  azure-cli: circleci/azure-cli@1.2.0

defaults: &defaults
  docker:
    - image: circleci/ruby:2.7.3
  working_directory: ~/api.goodcity

jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/api.goodcity

  bundle_dependencies:
    <<: *defaults
    steps:
      - run: mkdir -p ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: gem install bundler
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
         key: v1-bundle-{{ checksum "Gemfile.lock" }}
      - run: bundle check --path=vendor/bundle || bundle install --deployment --jobs=4 --retry=3
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Download Code Climate test reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter

  test:
    <<: *defaults
    docker:
      - image: cimg/ruby:2.7.3
      - image: circleci/postgres:9.6.9-alpine-ram
      - image: circleci/redis:4.0.9-alpine
    parallelism: 3
    environment:
      RAILS_ENV: test
    steps:
      - run:
          name: Install PostgreSQL Client (required to run migrations)
          command: |
            sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" >> /etc/apt/sources.list.d/pgdg.list'
            wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
            sudo apt update
            sudo apt-get install postgresql-client-9.6
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
      - attach_workspace:
          at: ~/api.goodcity/tmp
      - run: bundle install --path vendor/bundle
      - run:
          name: Wait for DB and Redis containers to start
          command: dockerize -wait tcp://localhost:5432 -wait tcp://localhost:6379 -timeout 1m
      - run: bundle exec rails db:create:all db:migrate
      - run:
          name: Cucumber tests
          command: |
            bundle exec cucumber
      - run:
          name: Rspec tests
          command: |
            bundle exec rspec --format progress \
                              --format RspecJunitFormatter \
                              --out ~/rspec/rspec.xml \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
            ./tmp/cc-test-reporter format-coverage -t simplecov -o tmp/codeclimate.$CIRCLE_NODE_INDEX.json coverage/backend/.resultset.json
      - store_test_results:
          path: ~/rspec
      - persist_to_workspace:
          root: tmp
          paths:
            - codeclimate.*.json

  upload-coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/api.goodcity/tmp
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.*.json -p 3 -o tmp/codeclimate.total.json
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.total.json

  audit:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: gem install bundler-audit
      - run: bundle-audit -v --update

  deploy:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
      - run: bundle --path vendor/bundle
      - run: |
          ([ "$CIRCLE_BRANCH" == "live" ] && bundle exec cap production deploy) || ([ "$CIRCLE_BRANCH" == "master" ] && bundle exec cap staging deploy) || ([ "$CIRCLE_BRANCH" == "preview" ] && bundle exec cap preview deploy)

  build-and-deploy-docker-image:
    executor: azure-cli/default
    working_directory: ~/code
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - azure-cli/install
      - azure-cli/login-with-service-principal
      - run: az account set --subscription $AZURE_SUBSCRIPTION
      - run: az acr build --build-arg GITHUB_TOKEN --registry $AZURE_ACR_REGISTRY --image api.goodcity:$CIRCLE_BRANCH .

workflows:
  version: 2
  build-test-audit-and-deploy:
    jobs:
      - checkout_code
      - bundle_dependencies:
          requires:
            - checkout_code
      - test:
          requires:
            - bundle_dependencies
      - audit:
          requires:
            - checkout_code
      - upload-coverage:
          requires:
            - test
      - deploy:
          requires:
            - test
            - audit
          filters:
            branches:
              only: /^(master|live|preview)$/
      # NEW DEPLOYMENT
      - build-and-deploy-docker-image:
          requires:
            - test
            - audit
          filters:
            branches:
              only: /^(master)$/
