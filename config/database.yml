default: &default
  host: localhost
  adapter: postgresql
  encoding: unicode
  username: postgres
  pool: 5

development:
  <<: *default
  database: goodcity_dev

test:
  <<: *default
  database: goodcity_dev

staging:
  <<: *default
  database: goodcity_server_staging

production:
  <<: *default
  database: goodcity_server_production
  pool: <%= ENV['MAX_THREADS'] || 25 %>
