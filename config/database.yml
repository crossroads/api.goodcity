default: &default
  host: localhost
  adapter: postgresql
  encoding: unicode
  username: postgres
  pool: 5

development:
  <<: *default
  database: goodcity_server_development

test:
  <<: *default
  database: goodcity_server_test

staging:
  <<: *default
  database: goodcity_server_staging

production:
  <<: *default
  database: goodcity_server_production
  pool: <%= ENV['MAX_THREADS'] || 25 %>

stockit_development:
  <<: *default
  database: stockit_server_development

stockit_test:
  <<: *default
  database: stockit_server_development
